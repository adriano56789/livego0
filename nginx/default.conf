server {
    listen 80;
    server_name livego.store www.livego.store; # Substitua pelo seu domínio

    # Redirecionar todo o tráfego HTTP para HTTPS (descomente após configurar SSL)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Raiz para os arquivos do frontend compilado
    root /var/www/livego10/dist;
    index index.html;

    # Servir arquivos estáticos diretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para a API backend
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para o WebSocket
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Rota para servir HLS e outros conteúdos do servidor HTTP do SRS
    location ~ ^/(live|hls)/ {
        # O Nginx vai fazer proxy para o servidor HTTP embutido do SRS
        proxy_pass http://127.0.0.1:8080;

        # Habilita CORS para que players de vídeo de qualquer origem possam acessar os arquivos
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

