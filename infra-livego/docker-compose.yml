version: '3.8'

services:
  srs:
    image: ossrs/srs:5
    container_name: livego_srs_v2
    restart: always
    command: ["./objs/srs", "-c", "conf/srs.conf"]
    ports:
      - "1935:1935"    # RTMP
      - "1985:1985"    # API
      - "8080:8080"    # HTTP
      - "8000:8000/udp" # WebRTC
      - "9000:9000/udp" # WebRTC - porta adicional
    volumes:
      - ./srs/conf/srs.conf:/usr/local/srs/conf/srs.conf
      - ./srs/logs:/usr/local/srs/objs/nginx/html/logs
    networks:
      - livego_network
    environment:
      - CANDIDATE=192.168.3.12  # Substitua pelo IP público ou local da sua máquina
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1985/api/v1/versions"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: livego_nginx_v2
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "1936:1935"  # RTMP (externa)
      - "1986:1985"  # API (externa)
      - "8081:8080"  # HTTP (externa)
      - "8001:8000/udp"  # WebRTC (externa)
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - livego_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      srs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  webrtc_tester:
    image: ossrs/srs:5
    container_name: livego_webrtc_v2
    restart: always
    ports:
      - "8085:8080"  # Interface web para testes
    networks:
      - livego_network
    depends_on:
      - srs
    command: ["./objs/srs", "-c", "conf/rtc.conf"]

networks:
  livego_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.5.254

volumes:
  srs_data:
  nginx_data:
