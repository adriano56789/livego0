user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Configuração do servidor HTTP (redireciona para HTTPS)
    server {
        listen 80;
        server_name livego.store;
        
        # Redireciona todo o tráfego HTTP para HTTPS
        return 301 https://$host$request_uri;
    }

    # Configuração do servidor HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Configurações SSL
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Desativa a exibição da versão do nginx nos cabeçalhos
        server_tokens off;

        # Configuração do proxy reverso para a API
        location /api/ {
            proxy_pass http://host.docker.internal:3000/;  # Acessa o host na porta 3000
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout aumentado para conexões longas
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Configuração para WebSocket
        location /rtc/ {
            proxy_pass http://srs:1985/rtc/;
            
            # Necessário para WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            # Configurações de timeout
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Desativa o buffer para WebSockets
            proxy_buffering off;
        }
        
        # Configuração para WebSocket no caminho raiz (caso necessário)
        location / {
            # Permite conexões WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            # Encaminha para o SRS
            proxy_pass http://srs:1985/;
            
            # Configurações de timeout
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Desativa o buffer para WebSockets
            proxy_buffering off;
        }
    }
}
