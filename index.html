<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveGo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Visual feedback for clicks */
      button:not(:disabled) {
        transition: transform 0.1s ease, filter 0.1s ease;
      }
      button:not(:disabled):active {
        transform: scale(0.97);
        filter: brightness(0.9);
      }
      @keyframes slideInFadeOut {
        0% {
          opacity: 0;
          transform: translateX(-100%) scale(0.8);
        }
        15% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        85% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(100%) scale(0.8);
        }
      }

      .special-entry-animation {
        animation: slideInFadeOut 4s ease-in-out forwards;
        background: linear-gradient(90deg, #a855f7, #ec4899);
        border-radius: 9999px;
        padding: 0.75rem 1.5rem;
        margin: 0.25rem 0;
        box-shadow: 0 0 25px rgba(236, 72, 153, 0.7);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .special-entry-animation p {
        background: none;
        box-shadow: none;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        text-shadow: 0 0 8px rgba(0,0,0,0.6);
        padding: 0;
        margin: 0;
      }

      @keyframes standardEntryAnimation {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        20% {
          opacity: 1;
          transform: translateY(0);
        }
        80% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      .standard-entry-notification {
        animation: standardEntryAnimation 3s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { 
            opacity: 0; 
            transform: scale(0.95) translateY(5px);
        }
        to { 
            opacity: 1; 
            transform: scale(1) translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
        transform-origin: bottom left;
      }
    </style>

}

</head>

</html>
