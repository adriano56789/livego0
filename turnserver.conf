# ===================================================================
# Configuração do Servidor TURN para LiveGo (Produção)
# ===================================================================

# Endereço IP da sua VPS que estará escutando as conexões
listening-ip=72.60.249.175

# Endereço IP externo (relay IP) que será anunciado aos clientes
external-ip=72.60.249.175

# Portas de escuta (Padrão WebRTC)
listening-port=3478
tls-listening-port=5349

# Intervalo de portas UDP para Relay (Certifique-se de abrir no Firewall)
min-port=49152
max-port=65535

# Autenticação
fingerprint
lt-cred-mech
realm=livego.store

# Usuário e Senha (deve bater com o frontend)
user=livego:LiveGoSuperSecretPasswordForTURN

# Otimizações
no-cli
no-tls
no-dtls
verbose
log-file=stdout
pidfile="/var/run/turnserver.pid"
